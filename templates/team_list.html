{% extends "layout.html" %}

{% block title %}Popular Teams{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Popular Teams</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    {% for team in teams %}
                    <div class="col-md-4 mb-4">
                        <div class="card h-100">
                            <div class="card-body text-center">
                                <img src="{{ team.crest }}" alt="{{ team.name }}" class="img-fluid mb-3" style="max-height: 100px;">
                                <h5>{{ team.name }}</h5>
                                <p>{{ team.venue }}</p>
                                <a href="/team/{{ team.id }}" class="btn btn-primary">View Profile</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
